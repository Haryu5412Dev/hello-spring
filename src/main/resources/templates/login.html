<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <section class="card" style="max-width:520px;margin:32px auto">
        <h1>로그인</h1>
        <form action="/login" method="post">
            <div class="form-row">
                <label for="loginId">사용자 ID</label>
                <input type="text" id="loginId" name="loginId" placeholder="사용자 ID">
            </div>
            <div class="form-row">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            <div class="center" style="margin-top:10px">
                <button class="btn" type="submit">로그인</button>
            </div>
        </form>
        <p class="footer center" style="margin-top:12px">
            <a href="/find-login-id">아이디 찾기</a>
            &nbsp;|&nbsp;
            <a href="/reset-password">비밀번호 재설정</a>
            &nbsp;|&nbsp;
            <a href="/members/new">회원가입</a>
        </p>
        <p class="center"><a href="/">홈으로</a></p>
    </section>
</div>
</body>
</html>
