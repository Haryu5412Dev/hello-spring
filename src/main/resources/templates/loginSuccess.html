<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인 성공</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a class="brand" href="/">Main</a>
        <nav class="nav">
            <a href="/login">로그인</a>
            <a href="/members">회원목록</a>
            <a href="/members/new">회원가입</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="card center" style="max-width:560px;margin:28px auto">
        <h1>로그인 성공</h1>
        <p>환영합니다, <strong th:text="${member.name}">사용자</strong>님!</p>
        <p>사용자 ID: <strong th:text="${member.loginId}">loginId</strong></p>
        <div style="margin-top:16px">
            <a href="/members" class="btn">회원목록 보기</a>
            <a href="/" class="btn secondary">홈으로</a>
        </div>
    </section>
</main>
</body>
</html>
