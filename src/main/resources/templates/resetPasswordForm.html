<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="/">Main</a>
            <nav class="nav">
                <a href="/login">로그인</a>
                <a href="/members">회원목록</a>
                <a href="/members/new">회원가입</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card" style="max-width:520px;margin:22px auto">
            <h1>비밀번호 재설정</h1>
            <form action="/reset-password" method="post">
                <div class="form-row">
                    <label for="loginId">사용자 ID</label>
                    <input type="text" id="loginId" name="loginId" required>
                </div>
                <div class="form-row">
                    <label for="phoneNumber">전화번호</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>
                </div>
                <div class="form-row">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="center"><button class="btn" type="submit">비밀번호 변경</button></div>
            </form>
            <p class="center" style="margin-top:12px"><a href="/login">로그인으로</a> | <a href="/">홈으로</a></p>
        </section>
    </main>
</body>
</html>
